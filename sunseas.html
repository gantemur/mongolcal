    <script type="text/javascript" src="sunecl.js"></script>
    <script type="text/javascript" src="sunseas.js"></script>
    <script type="text/javascript">
      var td=new Date();
      document.getElementById("txtYear").value=td.getYear()+1900;
      document.getElementById("cal").innerHTML = sunseasons(td.getYear()+1900);
      function go() {
        var y = parseInt(document.getElementById("txtYear").value);
        document.getElementById("cal").innerHTML = sunseasons(y);
      }
      function prev_year() {
        var y = parseInt(document.getElementById("txtYear").value);
        document.getElementById("txtYear").value=y-1;
        change();
      }
      function next_year() {
        var y = parseInt(document.getElementById("txtYear").value);
        document.getElementById("txtYear").value=y+1;
        change();
      }
      function change() {
        var y = parseInt(document.getElementById("txtYear").value);
        if(y<0) {y=0; document.getElementById("txtYear").value=y;}
        go();
      }
  </script>
